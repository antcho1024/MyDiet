        <script>
            $(document).ready(function () {
                bsCustomFileInput.init()
                get_posts('food');
            });

            function get_posts(category) {

                $("#post-box").empty()
                $.ajax({
                    type: "GET",
                    url: `/get_posts?category_give=${category}`,
                    data: {},
                    success: function (response) {
                        console.log(response['all_posts'].length)
                        {#let posts = JSON.parse(response['all_posts'])#}
                        let posts = response['all_posts']
                        for (let i = 0; i < posts.length; i++) {
                            let name = posts[i]['username']
                            let date = posts[i]['date']
                            let image = posts[i]['image']
                            let comment = posts[i]['cooment']
                            let id = posts[i]['post_id']
                            let count_heart = posts[i]['count_heart']
                            let class_heart = posts[i]['heart_by_me'] ? "fa-heart" : "fa-heart-o"
                            let comment_short = comment.length <15 ? comment : comment.slice(0,10) +'...'

                            let temp_html = `<div class="card" onclick='$("#modal-post_${id}").addClass("is-active")'>
                                                <div class="card-image">
                                                    <figure class="image is-4by3">
                                                        <img src="${image}" alt="Placeholder image">
                                                    </figure>
                                                </div>
                                                <div class="card-content">
                                                    <div class="media">
                                                        <div class="media-content">
                                                            <p class="title is-4">${name}</p>

                                                        </div>
                                                        <div class="media-left">
                                                            <nav class="level is-mobile">
                                                                <div class="level-left">
                                                                    <a class="level-item is-sparta" aria-label="heart" onclick="toggle_like('{id})">

                                                                    </a>
                                                                </div>

                                                            </nav>
                                                        </div>
                                                    </div>

                                                    <div class="content">
                                                        ${comment_short}
                                                        <br>
                                                        <time datetime="2016-1-1">${date}</time>
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="modal" id="modal-post_${id}">
                                                    <div class="modal-background" onclick='$("#modal-post_${id}").removeClass("is-active")'></div>
                                                    <div class="modal-content">
                                                        <!-- Any other Bulma elements you want -->
                                                        <div class="card">
                                                            <div class="card-image">
                                                                <figure class="image is-4by3">
                                                                    <img src="${image}" alt="Placeholder image">
                                                                </figure>
                                                            </div>
                                                            <div class="card-content">
                                                                <div class="media">
                                                                    <div class="media-left">
                                                                        <figure class="image is-48x48">
                                                                            <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                                                                        </figure>
                                                                    </div>
                                                                    <div class="media-content">
                                                                        <p class="title is-4">${name}</p>

                                                                    </div>

                                                                </div>


                                                                <div class="content">
                                                                    ${comment}
                                                                    <br>
                                                                    <time datetime="2016-1-1">${date}</time>
                                                                </div>

                                                            </nav>
                                                        </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <button class="modal-close is-large" aria-label="close"
                                                            onclick='$("#modal-post_${id}").removeClass("is-active")'></button>
                                                </div>`
                            $('#post-box').append(temp_html)
                        }
                    }
                })
            }

            function posting_test() {
                $.ajax({
                    type: "POST",
                    url: "/posting_test",
                    data: {comment_give: '제 사진 보고 자극 받으세요 ㅎㅎ ', image_give: "./static/sample_body.PNG", category: 'body', username_give: '신동', date:'3:34 PM - 22 Sep 2022'},
                    success: function (response) {
                        console.log(response['msg'])
                    }
                })
            }

            function toggle_like(post_id, type) {
                console.log(post_id)
                let $a_like = $(`#${post_id} a[aria-label='heart']`)
                let $i_like = $a_like.find("i")
                if ($i_like.hasClass("fa-heart")) {
                    $.ajax({
                        type: "POST",
                        url: "/update_like",
                        data: {
                            post_id_give: post_id,
                            action_give: "unlike"
                        },
                        success: function (response) {
                            console.log("unlike")
                            {#$i_like.addClass("fa-heart-o").removeClass("fa-heart")#}
                            {#$a_like.find("span.like-num").text(response["count"])#}
                        }
                    })
                } else {
                    $.ajax({
                        type: "POST",
                        url: "/update_like",
                        data: {
                            post_id_give: post_id,
                            action_give: "like"
                        },
                        success: function (response) {
                            console.log("like")
                            {#$i_like.addClass("fa-heart").removeClass("fa-heart-o")#}
                            {#$a_like.find("span.like-num").text(num2str(response["count"]))#}
                        }
                    })

                }
            }
            function num2str(count) {
                if (count > 10000) {
                    return parseInt(count / 1000) + "k"
                }
                if (count > 500) {
                    return parseInt(count / 100) / 10 + "k"
                }
                if (count == 0) {
                    return ""
                }
                return count
            }

            /*BBTEST*/
            function posting() {
                let post_id = $("#post_id").val()
                let comment = $("#comment").val()
                let category = $("#category").val()
                let username = $("#username").val()
                let date = $("#date").val()


                let image = $('#image')[0].images[0]
                let form_data = new FormData()

                form_data.append("image_give", image)
                form_data.append("comment_give", comment)
                form_data.append("category_give", category)
                form_data.append("username_give", username)
                form_data.append("date_give", date)
                form_data.append("post_id_give", post_id)


                $.ajax({
                    type: "POST",
                    url: "/posting",
                    data: form_data,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        alert(response["msg"])
                        $("#modal-post").removeClass("is-active")
                        window.location.reload()
                    }
                });
            }

        </script>
        <style>
            .post {
                width: 95%;
                max-width: 3000px;
                margin: 0px auto 0px auto;
                padding: 20px;

                position: relative;

                display: flex;

                margin-left: 5px;

        <div id="post-box" class="post"></div>

        <!-- BBTEST -->
        <div class="floating-button" id="footer">

        </div>

        <div class="modal" id="modal-post">
            <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>

                    <div class="box">
                        <article class="media">
                            <div class="media-content">
                                <div class="field">
                                    <label class="label" for="input-name">게시판</label>
                                    <p class="control">
                                        <div class="select is-rounded" id="category">
                                            <select>
                                                <option selected>게시판을 선택해주세요</option>
                                                <option>바디</option>
                                                <option>식단</option>
                                                <option>운동</option>

                                            </select>

                                </div>

                                    <label class="label" for="input-pic">사진</label>

                                        <label class="custom-file-label" for="image">사진을 선택해주세요</label>
                                    </div>
                                </div>
                                <div class="media-content">
                                    <div class="field">
                                        <label class="label" for="input-name">내용</label>
                                        <p class="control">
                                            <textarea id="comment" class="textarea" placeholder="무슨 생각을 하고 계신가요?"></textarea>
                                        </p>
                                    </div>
                                    <nav class="level is-mobile">

                                        <div class="level-right">
                                            <button class="button is-warning is-light" onclick="posting()">업로드</button>

                                        </div>
                                    </nav>

                <button class="modal-close is-large" aria-label="close" onclick='$("#modal-post").removeClass("is-active")'></button>
        </div>


        {#<button onclick="posting_test()">값들 넣기</button>#}
